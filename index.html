<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="style.css">
      <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Hotel Registration Form</h1>
    <div class="box">
      <h2>Customer Information</h2>
    </div>
    <section class="book">
      <div class="container flex_space">
        <div class="text">
          <h2><span>Book</span> Your Rooms</h2>
        </div>
        <div class="form" id="register-form">
      <div class="info">
        <div class="row">
          <div class="col">
      <label><b>Name:</b></label>
      <input type="text" name="message" id="user_input" />
          </div>
          </div>
        <div class="row">
          <div class="col">
      <label><b>Check In Date:</b></label>
      <input type="date" name="message" id="user_input2" />
          </div>
          </div>
        <div class="row">
          <div class="col">
      <label><b>Check Out Date:</b></label>
      <input type="date" name="message" id="user_input3" />
          </div>
          </div>
        <div class="row">
          <div class="col">
      <label><b>Total No of Days:</b></label>
      <input type="number" name="message" id="user_input4" />
          </div>
          </div>
        <div class="row">
          <div class="col">
      <label><b>Total No of People:</b></label>
      <input type="number" name="message" id="user_input5" />
          </div>
          </div>
        </div>
      </div>
        </div>
      </div>
    </section>
        <div class="box">
      <h2>Select Room Type</h2>
    </div>
    <section class="room">
              <div class="text">
          <h2><span>Room</span> Options</h2>
        </div>
      <div class="grid">
        <div>
          <img src="images/deluxe.jpg" alt="Deluxe Room"/>
          <input type="radio" name="room" value="Deluxe" /> Deluxe $2500

    </div>
    <div>
      <img src="images/suite.png" alt="Suite Room"/>
      <input type="radio" name="room" value="Suite" /> Suite $4000
    </div>
      </div>
    </section>
    <div class="box">
    <h2>Select Amenties</h2>
    </div>
    <section class="amenties">
        <div class="text">
          <h2><span>Amenties</span> Options</h2>
        </div>
        <div class="grid">
            <div>
              <p><img src="images/ac.png" alt="A/C"/>
              <input type="radio" name="amenties" value="A/C" /> A/C $1000
        </div>
            <div>
              <img src="images/locker.png" alt="Locker"/>
              <input type="radio" name="amenties" value="Locker" /> Locker $300
        </div>
            </div>
          </p>
    </section>
        <div class="box">
    <h2>Advance Amount</h2>
    </div>
<section class="advance">
        <div class="row">
          <div class="col">
      <label>Advance Amount:</label>
      <input type="number" name="message" id="user_input6" />
          </div>
          </div>
    </section>
<button type="submit" class="register" onclick="displayRadioValue()">Register</button> 
    </form>
<div class="results">
      <h2><span>Registration</span> Details</h2>
<section id="story">
</section>
  </div>
<script src="app.js"></script>
  </body>
</html>
