<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Hotel Registration Form</h1>
    <div class="box">
      <h2>Customer Info</h2>
    </div>
    <div class="customer-info">
      <div class="row">
        <div class="col-6">Customer Name</div>
        <div class="col-6">
          <form><input type="text" /></form>
        </div>
      </div>
    </div>
        <div class="customer-info">
      <div class="row">
        <div class="col-6">Check in Date</div>
        <div class="col-6">
          <form><input type="date" /></form>
        </div>
      </div>
    </div>
            <div class="customer-info">
      <div class="row">
        <div class="col-6">Check out Date</div>
        <div class="col-6">
          <form><input type="date" /></form>
        </div>
      </div>
    </div>
        <div class="customer-info">
      <div class="row">
        <div class="col-6">Total No of Days</div>
        <div class="col-6">
          <form><input type="number" /></form>
        </div>
      </div>
    </div>
        <div class="customer-info">
      <div class="row">
        <div class="col-6">Travelers</div>
        <div class="col-6">
          <form class="customer-input"><input type="number" /></form>
        </div>
      </div>
    </div>
        <div class="box">
      <h2>Select Room Type</h2>
    </div>
            <div class="room-type">
      <div class="row">
        <div class="col-6"><img src="images/deluxe.jpg" alt="Deluxe Room"/>
            <br/>
            <input type="checkbox" /> Deluxe Room</div>
        <div class="col-6">
          <img src="images/suite.png" alt="Suite Room"/>
          <br/>
          <input type="checkbox" /> Suite Room
        </div>
    </div>
    </div>
    <div class="box">
    <h2>Select Amenties</h2>
    </div>
                <div class="room-type">
      <div class="row">
        <div class="col-6"><img src="images/ac.png" alt=""/>
            <br/>
            <input type="checkbox" /> A/C</div>
        <div class="col-6">
          <img src="images/locker.png" alt=""/>
          <br/>
          <input type="checkbox" /> Locker
        </div>
    </div>
    </div>
        <div class="box">
    <h2>Advance Amount</h2>
    </div>
                <div class="advance-amount">
      <div class="row">
        <div class="col">
            <form>Advance Amount <input type="text" /></form></div>
    </div>
    </div>
    <button class="register mt-4 mb-4">Register</button>
  </body>
</html>
